<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/Class.js"></script>
    <script src="js/MultiDirectionControl.js"></script>

    <script>

        var touchPad = null;
        var touch = null;

        var control;

        function onload() {		

            touchPad = document.getElementById('touchPad');
            
            control = new MultiDirectionControl(touchPad);


        }			

    </script>		
    <style>
    
        body, html
        {
            background-color: #4D4D4D;
        }

        #container
        {
            position: absolute;
            top: 50%;
            margin-top: -100px;
            left: 0;
            width: 100%;
        }

        #touchPad
        {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #FFFFFF;
            margin: 0 auto 0 auto;
        }

        .touch
        {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            background-color: #000000;
            visibility: hidden;
            
            position: absolute;
            z-index: 100;
        }

    </style>
	</head>
	<body onload="onload();">
		<div id="container">
            <div id="touchPad"></div>
        </div>
	</body>
</html>
