<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        var socket = null;        

        function onload()
	{			
	    log('Init...');		
            
            socket = io.connect('http://22.155.0.8:8000');

            socket.on("connect", function() {
		log("Connected as client");
            });

	    socket.on("msg", function(data) {
	        log('Msg: ' + data);
	    });
        }			

	function sendCommand()
	{
		socket.emit("cmd-client", "Press the button");
	}

        function log(msg)
        {
            console.log(msg);
        }

    </script>		
	</head>
	<body onload="onload();">
		<h1>Websockets Client</h1>
		<input type="button" value="Press Me" onclick="sendCommand();" />
		<div id="output"></div>
	</body>

</html>
