<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script>

        var socket = null;        

        function onload()
	{			
	    log('Init...');		
            
            socket = io.connect('http://22.155.0.8:8000');

            socket.on("connect", function() {
		log("Connected as client");
            });

	    socket.on("msg", function(data) {
	        log('Msg: ' + data);
	    });
        }			

	function send(data)
	{
	    socket.emit("cmd-client", data);
	}

	function sendDown()
	{
            send('down');
	}

	function sendUp()
	{
	    send('up');
	}

        function log(msg)
        {
            console.log(msg);
        }

    </script>		


    <style>

      #bigButton
      {
        width: 200px;
        height: 200px;
        background: #FF0000;
        margin: 50px auto 0 auto;
      }

    </style>


	</head>
	<body onload="onload();">
		<h1>Websockets Client</h1>
		<div id="output"></div>
		<div id="bigButton" onTouchStart="sendDown(this);" onTouchEnd="sendUp(this);" ></div>
	</body>

</html>
