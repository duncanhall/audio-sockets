<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/Class.js"></script>
    <script src="js/MultiDirectionControl.js"></script>    
    <script>
       
        var SERVER = 'http://22.155.0.3:8000';
        var CMD_ID = 'cmd-client';
        var CMD_UP = 'up';
        var CMD_DOWN = 'down';
        var touchPad = null;

        function onload()
    	{			
            socket = io.connect(SERVER);
            socket.on("connect", function() { /* CONNECTED */ });

            touchPad = document.getElementById('touchPad');
            control = new MultiDirectionControl(touchPad);

            control.onTouchStart = function() { send(CMD_DOWN); }
            control.onTouchEnd = function() { send(CMD_UP); }           
        }			

    	function send(data)
    	{
    	    socket.emit(CMD_ID, data);
    	}

    </script>		
    <style>
    
        body, html
        {
            background-color: #4D4D4D;
        }

        #container
        {
            position: absolute;
            top: 50%;
            margin-top: -100px;
            left: 0;
            width: 100%;
        }

        #touchPad
        {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #FFFFFF;
            margin: 0 auto 0 auto;
            -webkit-user-select: none;
        }

        #touchPad.touchdown
        {
            background-color: #000000;
            -webkit-transition: background-color 200ms linear;
            -moz-transition: background-color 200ms linear;
            -o-transition: background-color 200ms linear;
            -ms-transition: background-color 200ms linear;
            transition: background-color 200ms linear;                  
        }

        #touchPad.touchup
        {
            background-color: #FFFFFF;
            -webkit-transition: background-color 200ms linear;
            -moz-transition: background-color 200ms linear;
            -o-transition: background-color 200ms linear;
            -ms-transition: background-color 200ms linear;
            transition: background-color 200ms linear;     
        }

        .touch
        {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            background-color: #FFFFFF;
            visibility: hidden;
            position: absolute;
            z-index: 100;
            -webkit-user-select: none;
        }


    </style>
	</head>
    <body onload="onload();">
        <div id="container">
            <div id="touchPad"></div>
        </div>
    </body>
</html>
